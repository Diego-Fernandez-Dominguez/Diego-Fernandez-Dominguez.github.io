<html>
<head>
    <title>MeCaí - Login</title>
    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-analytics.js";
   import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js"
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyAh0x4NKgtU1dpy2we_LnuVeS1shHRPRXM",
    authDomain: "casimecaigo-login.firebaseapp.com",
    projectId: "casimecaigo-login",
    storageBucket: "casimecaigo-login.firebasestorage.app",
    messagingSenderId: "137651426949",
    appId: "1:137651426949:web:693e2669e4855b4f907bec",
    measurementId: "G-E9VLD3YG3E"
  };

  // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Registro
    document.getElementById("formRegistro").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("emailRegistro").value;
      const password = document.getElementById("passwordRegistro").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Usuario registrado: " + userCredential.user.email);
        })
        .catch((error) => {
          alert("Error al registrar: " + error.message);
        });
    });

    // Login
    document.getElementById("formLogin").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("emailLogin").value;
      const password = document.getElementById("passwordLogin").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login exitoso: " + userCredential.user.email);
        })
        .catch((error) => {
          alert("Error al iniciar sesión: " + error.message);
        });
    });

    // Ver estado de sesión
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Usuario conectado:", user.email);
      } else {
        console.log("Ningún usuario conectado.");
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>Bienvenido a: CasiMeCaigo</h1>
  </header>

  <h2>CasiMeCaigo-Registro</h2>
  <form id="formRegistro">
    <input type="email" id="emailRegistro" placeholder="Correo electrónico" required><br>
    <input type="password" id="passwordRegistro" placeholder="Contraseña" required><br>
    <button type="submit">Registrarse</button>
  </form>

  <h2>MeCaí-Login</h2>
  <form id="formLogin">
    <input type="email" id="emailLogin" placeholder="Correo electrónico" required><br>
    <input type="password" id="passwordLogin" placeholder="Contraseña" required><br>
    <button type="submit">Iniciar sesión</button>
  </form>
</body>
</html>
