        authDomain: "casimecaigo-login.firebaseapp.com",
        projectId: "casimecaigo-login",
        storageBucket: "casimecaigo-login.firebasestorage.app",

        appId: "1:137651426949:web:693e2669e4855b4f907bec",

      };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Mostrar usuario conectado por consola
      onAuthStateChanged(auth, (user) => {
        if (user) {
          console.log('Usuario conectado:', user.email);
        } else {
          console.log('No hay usuario conectado');
        }
      });
      document.getElementById('logoutBtn').onclick = () => {
        signOut(auth).then(() => {
          window.location.href = 'login.html';
        });
      };
    </script>
    <h1>MeLevanté - Logged</h1>
