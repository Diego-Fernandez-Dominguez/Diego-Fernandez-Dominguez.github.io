<body>

            <tr>
                <th>Nombre</th>

                <th>Ciudad</th>

        </thead>


    </table>

    <script>

    let objSerializado

     $('#crearPersona').click(function(){

        persona = {

            'ciudad': $('#ciudad').val(),

        }

        anyadirTabla()
            
    })

    function anyadirTabla(){

        )

    }
       

    </script>
