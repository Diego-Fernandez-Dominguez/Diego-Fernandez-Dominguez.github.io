<!DOCTYPE html>
<html>
<head>

    <title>Ejercicio 1 Json</title>

</head>
<body>
   
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido">

    <label for="edad">Edad:</label>
    <input type="number" id="edad">

    <label for="Ciudad">Ciudad:</label>
    <input type="text" id="ciudad">

    <button id="crearPersona">Hacerlo</button>

    <p id="seri"></p>
    <p id="deser"></p>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>

    let objSerializado

    let objDeSerializado

    let texto=''

     $('#crearPersona').click(function(){

        persona = {

            'nombre': $('#nombre').val(),
            'apellido': $('#apellido').val(),
            'edad': $('#edad').val(),
            'ciudad': $('#ciudad').val(),

        }

        objSerializado=serializacion(persona)
        console.log(objSerializado)

        seri.textContent=objSerializado

        objDes=deserializacion(objSerializado)
        console.log(objDes)

        texto+="Nombre: " + objDes.nombre;
        texto+=" - Apellido: " + objDes.apellido;
        texto+=" - Edad: " + objDes.edad;
        texto+=" - Ciudad: " + objDes.ciudad;

        deser.textContent=texto
            
    })

    function serializacion(obj){
           return JSON.stringify(obj)
    }

    function deserializacion(obj){
           return JSON.parse(obj)
    }

       

    </script>
</body>
</html>
