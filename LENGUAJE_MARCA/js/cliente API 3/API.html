<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="css.css">
   
</head>
<body id="id_body">
        <h1 id="titulo">Búsqueda de IP</h1>
        <input type="text" id="ip_Input" placeholder="Ingrese la dirección IP">
        <button onclick="fetchIpData()" id="id_button">Buscar</button>
        <div id="resultado" class="result"></div>
    
        <script>
            async function fetchIpData() {
                const ip = document.getElementById('ip_Input').value;
                if (!ip) return;
                try {
                    const response = await fetch(`https://ipapi.co/${ip}/json/`);
                    const data = await response.json();
                    document.getElementById('resultado').innerHTML = `
                        <p><strong>IP:</strong> ${data.ip}</p>
                        <p><strong>Ciudad:</strong> ${data.city}</p>
                        <p><strong>Región:</strong> ${data.region}</p>
                        <p><strong>País:</strong> ${data.country_name}</p>
                        <p><strong>Latitud:</strong> ${data.latitude}</p>
                        <p><strong>Longitud:</strong> ${data.longitude}</p>
                    `;
                } catch (error) {
                    console.error("Error al obtener los datos de la IP", error);
                }
            }
    </script>
</body>
</html>
